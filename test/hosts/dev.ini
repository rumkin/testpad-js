workers = multi,customize,static,cgi,error
docroot = /home/rumkin/Dev/php
index   = index.php

; Bind extensions to workers
[extensions]
	cgi    = php
	less   = less css
	static = js png jpeg jpg css *

[multi]
	layout   = flat
	separate = /subdomains/

[customize]
	development.require = etc/testpad/development.js
	production.require  = etc/testpad/production.js

[error]
	funny = true

[cgi]
	ext = php

[static]
	skip_ext = php