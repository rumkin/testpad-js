; COMMON SETTINGS
port     = 8080
hostname = localhost
runmode  = development
;workers  = ./workers


; WORKERS

[worker.static]
	enabled = true

[worker.cgi]
	enabled = true

[worker.public]
	use = static
	enabled = false
	dir = ${host_root}/public

[worker.php-cgi]
	use = cgi
	enabled = false
	command = php-cgi -f ${filename} -c /etc/.php.ini


; DNS ZONES

[zone dev]
	mask = .dev
	directory = /home/rumkin/Dev/php
	require.development = etc/testpad/development.js
	require.production  = etc/testpad/production.js
	# workers = public,php-cgi,@

