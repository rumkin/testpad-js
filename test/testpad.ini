# common settings
port     = 8080
hostname = localhost
runmode  = development

# zones
[zone dev]
	mask = .dev
	directory = /home/rumkin/Dev/php
	require.development = etc/testpad/development.js
	require.production  = etc/testpad/production.js
	workers = php-cgi,public


# workers
[worker public]
	use = file
	dir = ${host_root}/public

[worker php-cgi]
	use = cgi
	command = php-cgi -f ${filename} -c /etc/.php.ini