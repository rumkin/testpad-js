; COMMON SETTINGS
port      = 8080
hostname  = localhost
runmode   = development
;directory =  .
;workers  = ./workers
;workers = @,e404


; WORKERS

[worker.app]
	enabled = true

[worker.proxy]
	enabled = true

[worker.static]
	; could worker be loaded on run
	enabled = true

[worker.cgi]
	enabled = false

[worker.error]
	enabled = false

[worker.e404]
	use = error
	error_code    = 404
	error_message = "Url not found"

[worker.public]
	use = static
	enabled = false
	dir = ${host.directory}/public

[worker.php-cgi]
	; use worker init to create custom worker
	use = cgi
	enabled = false
	command = php-cgi -f ${host.directory}/${url.pathname} -c /etc/php.ini


; DNS ZONES

[zone dev]
	mask = .dev
	directory = /home/rumkin/Dev/php
	config    = etc/testpad/config.ini
	require.development = etc/testpad/development.js
	require.production  = etc/testpad/production.js
