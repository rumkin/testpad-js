; COMMON SETTINGS
port      = 8080
hostname  = localhost
runmode   = development
;directory =  .
;workers  = ./workers
;workers = logger,proxy,app,not_found


; WORKERS

;[worker.logger]
;	enabled   = yes
;	error.log = 

[worker.app]
	enabled = true
    

[worker.proxy]
	enabled = true

[worker.static]
	; could worker be loaded on run
	enabled = true

[worker.cgi]
	enabled = false

[worker.error]
	enabled = false

[worker.not_found]
	use = error
	error_code    = 404
	error_message = "Url not found"

[worker.public]
	use = static
	enabled = false
	dir = ${app.directory}/public

[worker.php-cgi]
	; use worker init to create custom worker
	use = cgi
	enabled = false
	command = php-cgi -c /etc/php.ini -f %pathname%


; DNS ZONES

[zone dev]
	mask = .dev
	directory = /home/rumkin/Dev/php
	config    = etc/testpad/config.ini
	require.development = etc/testpad/development.js
	require.production  = etc/testpad/production.js
	index = index.php
