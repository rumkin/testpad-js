; COMMON SETTINGS
port     = 8080
hostname = localhost
workers  = hello, logger, hi
;workers  = hello, logger, app, not_found
runmode  = development
;workers_dir = ./workers

; Environment variables ?
[environment]


; Basic workers

[worker.logger]
	console = true

[worker.hello]
	force   = true

[worker.proxy]
	enabled = false

[worker.app]
	;workers = not_found


; Error workers

[worker.error]
	error   = Unknown error

[worker.not_found]
	use     = error
	error   = Nothing found


; Filesystem workers

[worker.fs]
	list_dir = false
	development.list_dir = true

[worker.static]
	use      = fs
	list_dir = false


; Side scripts workers

[worker.cgi]

[worker.php-cgi]
	; use worker init to create custom worker
	use     = cgi
	command = php-cgi -c /etc/php.ini -f %pathname%


; FRAMES -- Virtual frames

[frame dev]
	mask = .dev
	directory = /home/rumkin/Dev/php
	config    = etc/testpad/config.ini
	development.require = etc/testpad/development.js
	production.require  = etc/testpad/production.js
	index = index.php
