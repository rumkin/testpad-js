; COMMON SETTINGS
port     = 8080
hostname = localhost
workers  = hello, logger, app, not_found
runmode   = development
;workers_dir = ./workers


; WORKERS
[worker.logger]
	console = true

[worker.hello]
	force   = true

[worker.proxy]
	enabled = false

[worker.app]
	;workers = not_found

[worker.error]
	error   = Unknown error

[worker.not_found]
	use     = error
	error   = Nothing found



; DNS ZONES

[host dev]
	mask = .dev
	directory = /home/rumkin/Dev/php
	config    = etc/testpad/config.ini
	require.development = etc/testpad/development.js
	require.production  = etc/testpad/production.js
	index = index.php
	; workers = public,php-cgi,@,e404

