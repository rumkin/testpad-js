; COMMON SETTINGS
port     = 8080
hostname = localhost
workers  = proxy, app
;workers_dir = ./workers

runmode   = development


; WORKERS
;[worker.logger]
;	enabled   = yes
;	error.log = 


[worker.hello]
	enabled = true    

[worker.proxy]
	enabled = true

[worker.app]
	enabled = true
	workers = not_found

[worker.error]
	enabled = true
	error   = Unknown error

[worker.not_found]
	enabled = true
	use     = error
	error   = Nothing found



; DNS ZONES

[zone dev]
	mask = .dev
	directory = /home/rumkin/Dev/php
	config    = etc/testpad/config.ini
	require.development = etc/testpad/development.js
	require.production  = etc/testpad/production.js
	index = index.php
