; COMMON SETTINGS
port     = 8080
hostname = localhost
workers  = frame, fs, hello
;workers  = hello, logger, app, not_found
runmode  = development
;workers_dir = ./workers

; Environment variables ?
[environment]


; Basic workers

[worker.hello]
	force   = true

[worker.frame]

[worker.fs]
  path = /home/rumkin/Dev/%frame_type%/%frame_search%/
	



; FRAMES -- Virtual frames

[frame.dev]
	mask = .dev
	directory = /home/rumkin/Dev/php
	config    = etc/testpad/config.ini
  type      = php
	development.require = etc/testpad/development.js
	production.require  = etc/testpad/production.js
	index = index.php
	; workers = public,php-cgi,@,e404

[project.ui]
  match   = /^ui\.(.*)\.dev$/
